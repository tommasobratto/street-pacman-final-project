<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Street PacMan</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="skeleton.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P&effect=3d-float' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bangers&effect=neon|3d' rel='stylesheet' type='text/css'
</head>
<body>

  <header class="page-header">
    <div class="container">
      <div class="row">
        <div class="font-effect-3d-float">
          <nav>
            <ul>
              <div class="three columns"><li><a href="/">Home</a></li></div>
              <div class="three columns"><li><a href="/choose">New Game</a></li></div>
              <div class="three columns"><li><a href="/game">Start Game</a></li></div>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <h1>Choose your character</h1>

<div class="section hero">
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h3>Pacman<h3>
        <a href="/game"><img class="pacman" src="images/Pacman-player.jpg"></a>
      </div>
    </div>
  </div>
</div>

  <div class="section monster title">
    <div class="container">
      <div class="row">
        <div class="three columns"><h3>Shadow</h3></div>
        <div class="three columns"><h3>Speedy</h3></div>
        <div class="three columns"><h3>Bashful</h3></div>
        <div class="three columns"><h3>Pokey</h3></div>
      </div>
    </div>
  </div>

  <div class="section monster">
    <div class="container">
      <div class="row">
        <div class="three columns"><a href="/game"><img class="character" src="images/Shadow-player.jpg"></a></div>
        <div class="three columns"><a href="/game"><img class="character" src="images/Speedy-player.jpg"></a></div>
        <div class="three columns"><a href="/game"><img class="character" src="images/Bashful-player.jpg"></a></div>
        <div class="three columns"><a href="/game"><img class="character" src="images/Pokey-player.jpg"></a></div>
      </div>
    </div>
  </div>

<br>
<br>
<br>
<br>

  <footer id="page-footer"></footer>
</body>
</html>
