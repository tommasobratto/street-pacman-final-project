  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">

  <div class="section hero twelve columns">
      <div class="container">
        <div class="row">
          <h1 class='font-effect-3d header_choose'>Choose Your<br>Character</h1></div>
        </div>
      </div>
  </div>

  <a href="/game"><img src="images/Pacman-player.jpg" class="character" id="Pacman"></div></div>
  <a href="/game"><button type="submit" class="character" id="Pacman" style="color: #F3EA0C">Pacman</button></div></a>

  <a href="/game"><img src="images/Bashful-player.jpg" class="character" id="Bashful"></div></div>
  <a href="/game"><button type="submit" class="character" id="Bashful" style="color: #15ADE8">Sonic</button></div></a>

  <a href="/game"><img src="images/Speedy-player.jpg" class="character" id="Speedy"></div></div>
  <a href="/game"><button type="submit" class="character" id="Speedy" style="color: #F695B1">Kirby</button></div></a>

  <a href="/game"><img src="images/Shadow-player.jpg" class="character" id="Shadow"></div></div>
  <a href="/game"><button type="submit" class="character" id="Shadow" style="color: #EC1920">Super Mario</button></div></a>

  <a href="/game"><img src="images/Pokey-player.jpg" class="character" id="Pokey"></div></div>
  <a href="/game"><button type="submit" class="character" id="Pokey" style="color: #F47D1E">Crash Bandicoot</button></div></a>

  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
  <script src="js/socket.js"></script>

  <script>
  $(document).ready(function(){
    listenForChosenCharacter();
    $('.character').on('click',function(){
      playerIcon = $(this).attr('id');
      var chooseIcon = JSON.stringify(playerIcon);
      localStorage.setItem('data', chooseIcon);
      hide(playerIcon);
    });
  });
  </script>
