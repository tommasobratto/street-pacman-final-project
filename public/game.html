<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Street Pacman </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
  <script src="js/gmaps.js"></script>
  <script src="js/player.js"></script>
  <script src="js/pellet.js"></script>
  <script src="js/markerHelpers.js"></script>
  <script src="js/playerGeolocation.js"></script>
  <script src="js/gameLogic.js"></script>
  <script src="js/characterController.js"></script>
  <script src="js/gameController.js"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P&effect=3d-float' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Bangers&effect=neon|3d' rel='stylesheet' type='text/css'>
</head>
<body>

  <header class="page-header">
        <div class="font-effect-3d-float">
          <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/choose">New Game</a></li>
              <li><a href="/game">Start Game</a></li>
            </ul>
          </nav>
    </div>
  </header>

  <div id="gameOver" style="position:absolute; z-index:1"><img src="images/game-over.jpg" style="display:none"></div>
  <div id="youWin" style="position:absolute; z-index:1"><img src="images/you-win.jpg" style="display:none"></div>

  <p div="invinciblePacman" style="position:absolute; z-index:1; text-align:center; color:white"> Pacman is invincible </p>

  <div class="section map">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div id="map" style="position:absolute; z-index:0"></div>
          <div id="score"></div>
            <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
            <script src="js/socket.js"></script>
            <script>
            var map = new GMaps({
              el: '#map',
              lat: 51.517467,
              lng: -0.073424
            });
              map.setZoom(18);
            </script>
          </div>
        </div>
      </div>
    </div>

    <footer id="page-footer"></footer>
</body>
</html>
