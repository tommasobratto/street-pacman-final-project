<!DOCTYPE html>
<html>
<head>
  <title>Street Pacman in Javascript</title>
  <style>
  #map {
    width: 1200px;
    height: 800px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
  <script src="js/gmaps.js"></script>
  <script src="js/player.js"></script>
  <script src="js/pellet.js"></script>
  <script src="js/markerHelpers.js"></script>
  <script src="js/playerGeolocation.js"></script>
  <script src="js/gameLogic.js"></script>
  <script src="js/gameController.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="score"></div>
  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
  <script src="js/socket.js"></script>
  <script>
  var map = new GMaps({
    el: '#map',
    lat: -12.043333,
    lng: -77.028333
  });
  map.setZoom(20);
  </script>
</body>
</html>
